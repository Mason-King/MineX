#Map selector gui config

title: "&lBank"
format:
  - "# # # # # # # # #"
  - "# # @ # $ # * # #"
  - "# # # # # # # # #"

deposit: 11
withdraw: 15

items:
  '#':
    material: STAINED_GLASS_PANE
    damage: 7
    amount: 1
    name: ""
  '*':
    material: PAPER
    amount: 1
    name: "&c&lWithdraw"
    lore:
      - "&7Withdraw money from your bank account"
  '@':
    material: BOOK
    amount: 1
    name: "&c&lDeposit"
    lore:
      - "&7Deposit money into your bank account"
  '$':
    material: GOLD_INGOT
    amount: 1
    name: "&c&lBalance {bal}"